{% extends "base.html" %}

{% block subtitle %}{{ 'forgot-password'|message }}{% endblock %}
{% block content %}
{% spaceless %}
<ol class="breadcrumb">
  <li>{{ 'forgot-password'|message }}</li>
</ol>

<form class="form-horizontal" method="post" action="{{ urlFor( 'account_recover_post' ) }}">
  <input type="hidden" name="{{ csrf_param }}" value="{{ csrf_token }}" />

  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">{{ 'forgot-password-email'|message }}</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" value="" required="required"/>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <input type="submit" class="btn btn-default" id="save" name="save" value="{{ 'forgot-password-submit'|message }}"/>
  </div>
</form>
{% endspaceless %}
{% endblock content %}
