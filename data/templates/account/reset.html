{% extends "base.html" %}

{% block subtitle %}{{ 'change-password'|message }}{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
{% spaceless %}
<ol class="breadcrumb">
  <li>{{ 'change-password'|message }}</li>
</ol>

<form class="form-horizontal" method="post" action="{{ urlFor( 'account_reset_post', { 'uid': id, 'token': token } ) }}">
  <input type="hidden" name="{{ csrf_param }}" value="{{ csrf_token }}" />

  <div class="form-group">
    <label class="col-sm-2 control-label" for="newpw1">{{ 'new-password'|message }}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="newpw1" id="newpw1" value="" required="required"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="newpw2">{{ 'new-password-again'|message }}</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="newpw2" id="newpw2" value="" required="required"/>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <input type="submit" class="btn btn-default" id="save" name="save" value="{{ 'save-password'|message }}"/>
  </div>
</form>
{% endspaceless %}
{% endblock content %}
